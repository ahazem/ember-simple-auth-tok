<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Auth Tok Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
  </head>

  <body>
    <div id="mocha"></div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/handlebars/handlebars.min.js"></script>
    <script src="../bower_components/ember/ember.min.js"></script>

    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>

    <script>
      mocha.setup('bdd');
      mocha.reporter('html');
    </script>

    <script src="lib/loader.js"></script>

    <script src="../bower_components/ember-simple-auth/simple-auth.amd.js"></script>

    <script src="../tmp/simple-auth-tok.amd.js"></script>
    <script src="../tmp/simple-auth-tok-specs.amd.js"></script>

    <script>
      var expect = chai.expect;

      for (var key in requireModule.registry) {
        if(/-test$/.test(key)) {
          requireModule(key);
        }
      }

      mocha.checkLeaks();
      mocha.globals(['jQuery', 'Ember', 'Handlebars', 'ENV']);

      // Only run in real browser, injected script run if options.run == true
      if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        mocha.run();
      }
    </script>
  </body>
</html>
